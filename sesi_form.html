<!DOCTYPE html>
	<html>
		<head>
			<title>Sesi Form</title>
		</head>
		<body>
			<form>
				<table align="center" border="0">
					<tr>
						<th colspan="3" align="center" height="100">SILAHKAN INPUT NAMA ANDA</th>
					</tr>
					<tr>
						<td>Nama</td>
						<td>:</td>
						<td ><input type="text" ></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>:</td>
						<td>
							<input type="radio" name="jenis">Laki-Laki
							<input type="radio" name="jenis">Perempuan
						</td>
					</tr>
					<tr>
						<td>Hobi</td>
						<td>:</td>
						<td>
							<input type="checkbox">Musik
							<input type="checkbox">Sepak Bola
						</td>
					</tr>
					<tr>
						<td>Jurusan</td>
						<td>:</td>
						<td>
							<select>
								<option>Teknik Sipil</option>
								<option>Teknik Mesin</option>							
								<option>Teknik Industri</option>
								<option>Teknik Lingukangan</option>
								<option>Teknik Elektro</option>
 							</select>
						</td>
					</tr>
					<tr>
						<td>Alamat</td>
						<td>:</td>
						<td>
							<textarea rows="5" cols="20"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<input type="submit" name="Simpan" value="Simpan">
						</td>
					</tr>
				</table>
			</form>
		</body>
	</html>
